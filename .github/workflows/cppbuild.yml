on: [push, pull_request]
name: C++ Build
jobs:
  cmake-build:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 6
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        compiler: [llvm, gnu]

    steps:
      - uses: actions/checkout@master
        with:
          submodules: true
      - name: set llvm env vars
        if: matrix.compiler == 'llvm'
        env:
          CC: clang
          CXX: clang++
      - name: set gnu env vars
        if: matrix.compiler == 'gnu'
        env:
          CC: gcc
          CXX: g++
      - name: build and test
        run: |
          mkdir ./cmake-build-debug
          cd cmake-build-debug
          cmake ../
          cmake --build .
        shell: bash
